<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="text" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="senha" placeholder="Senha">
      <button id="btn-entrar" class="btn btn-primary">Entrar</button>
    </form>

  </header>
  <main class="main-content">
    <form action="" id="evaluation-form">
      <div>
        <input type="text" name="nome" id="input-name" placeholder="Nome">
        <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="email" name="email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        <hr>
      </div>
      <div class="family">
        <div>
          <span id="label-family">Qual sua família?</span> <br>
          <input type="radio" name="family" value="Frontend" id="rad1">
          <label for="rad1">Família Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" value="Backend" id="rad2">
          <label for="rad2">Família Backend</label>
        </div>
        <div>
          <input type="radio" name="family" value="FullStack" id="rad3">
          <label for="rad3">Família Fullstack</label>
        </div>
      </div>
      <div class="learning">
        <span id="label-content">Qual conteúdo você está com mais vontade de aprender?</span> <br>
        <div>
          <input type="checkbox" name="skill" id="check1" value="HoFs">
          <label for="check1">HoFs</label>
        </div>
        <div>
          <input type="checkbox" name="skill" id="check2" value="Jest">
          <label for="check2">Jest</label>
        </div>
        <div>
          <input type="checkbox" name="skill" id="check3" value="Promises">
          <label for="check3">Promises</label>
        </div>
        <div>
          <input type="checkbox" name="skill" id="check4" value="React">
          <label for="check4">React</label>
        </div>
        <div>
          <input type="checkbox" name="skill" id="check5" value="SQL">
          <label for="check5">SQL</label>
        </div>
        <div>
          <input type="checkbox" name="skill" id="check6" value="Python">
          <label for="check6">Python</label>
        </div>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>

  <script src="script.js"></script>
</body>

</html>
