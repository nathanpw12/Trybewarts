<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="text" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="senha" placeholder="Senha">
      <button id="btn-entrar" class="btn btn-primary">Entrar</button>
    </form>

  </header>
  <main class="main-content">
    <form action="" id="evaluation-form">
      <div>
      <input type="text" name="nome" id="input-name" placeholder="Nome">
      <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
    </div>
    <div>
      <input type="email" name="email" id="input-email" placeholder="Email">
      <label for="house">Casa:</label>
      <select name="" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
    </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>

  <script src="script.js"></script>
</body>

</html>
